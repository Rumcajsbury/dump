@if(isAddingTask()){
<app-new-task [userId]="userId()" (close)="toggleAddTask()"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu><button (click)="toggleAddTask()">Add Task</button></menu>
  </header>
  <ul>
    @for (task of selectedUserTasks(); track task.id) {
    <li>
      <app-task [task]="task" (complete)="handleCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
